stages:
  - test
  - package

test-python:
  stage: test
  image: python:3.6
  script:
    - pip3 install -r requirements.txt
    - ./hollow.py -h
  tags:
    - runner:k8s

package-docker:
  stage: package
  image: docker:stable
  services:
    - docker:stable-dind
  script:
    - docker build -t ssube/hollow-yaml .
    - echo docker push ssube/hollow-yaml
  variables:
    DOCKER_HOST: tcp://localhost:2375
  tags:
    - runner:k8s
